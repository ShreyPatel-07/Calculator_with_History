<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="standard">
        <img src="bars-solid.svg" alt="hamburger" class="hamburger" />
        <span>Standard</span>
      </div>
      <input type="text" id="inputBox" placeholder="0" readonly />
      <div class="space">
        <button class="button operator">CE</button>
        <button class="button operator">C</button>
        <button class="button backspace operator"> <img class="backspace" src="delete-left-solid.svg"></button>
        <button class="button operator">/</button>
      </div>
      <div class="space">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button operator">*</button>
      </div>
      <div class="space">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button operator">-</button>
      </div>
      <div class="space">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button operator">+</button>
      </div>
      <div class="space">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button operator">%</button>
        <button class="button equalBtn">=</button>
      </div>
    </div>
    <div class="history-container">
      <h3>History</h3>
      <ul id="history"></ul>
      <button id="clearHistory">Delete</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
